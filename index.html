<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="banner-background-logo">
            <div id="banner">
                <img id="logo-img" src="assets/odin-logo.png" alt="Odin buldog">
                <h1 id="odin-text">ODIN</h1>
            </div>
            <div id="image-credit">
                Photo by
                <a href="https://unsplash.com/pt-br/@haliewestphoto" target="_blank">Halie West</a> on
                <a href="https://unsplash.com/" target="_blank">Unsplash</a>
            </div>
        </div>

        <div id="right-side">
            <div id="about-service">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div id="form-container">
                <form action="#" method="post">
                    <fieldset>
                        <legend>Let's do this!</legend>

                        <div class="form-prompt">
                            <div class="input-group">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="first_name" placeholder="John" required>
                            </div>

                            <div class="input-group">
                                <label for="user_email">EMAIL</label>
                                <input type="email" name="user_email" placeholder="you@example.com" required>
                            </div>
                                
                            <div class="input-group">
                                <label for="user_password">PASSWORD</label>
                                <input type="password" name="user_password" required>
                            </div>
                        </div>

                        <div class="form-prompt">
                            <div class="input-group">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="last_name" placeholder="Doe" required>
                            </div>

                            <div class="input-group">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" name="phone_number" placeholder="xxx-xxx-xxxx" pattern="\d{3}-\d{3}-\d{4}" maxlength="12" required>
                            </div>

                            <div class="input-group">
                                <label for="confirm_password">PASSWORD</label>
                                <input type="password" name="confirm_password" required>
                            </div>
                        </div>
                    </fieldset>

                    <div id="create-account-container">
                        <button type="submit" id="submit-button">Create Account</button>
                        <small>Already have an account? <a href="#">Log in</a></small>
                    </div>
                </form>
            </div>

        </div>

    </body>
</html>
