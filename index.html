<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="banner-background-logo">
            <div id="banner">
                <img id="logo-img" src="assets/odin-logo.png" alt="Odin buldog">
                <h1 id="odin-text">ODIN</h1>
            </div>
            <div id="image-credit">
                Photo by
                <a href="https://unsplash.com/pt-br/@haliewestphoto" target="_blank">Halie West</a> on
                <a href="https://unsplash.com/" target="_blank">Unsplash</a>
            </div>
        </div>

        <div id="right-side">
            <p id="about-service">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.

                You <em>know</em> you want to.
            </p>

            <div id="form-container">
                <form action="#" method="post">
                    <fieldset>
                        <legend>Let's do this!</legend>

                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" placeholder="John" required>

                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" placeholder="Doe" required>

                        <label for="user_email">EMAIL</label>
                        <input type="email" name="user_email" placeholder="you@example.com" required>

                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="email" name="phone_number" required>

                        <label for="user_password">PASSWORD</label>
                        <input type="password" name="user_password" required>

                        
                        <label for="confirm_password">PASSWORD</label>
                        <input type="password" name="confirm_password" required>
                    </fieldset>

                    <div id="create-account-container">
                        <button type="submit" id="submit-button">Create Account</button>
                        <small>Already have an account? <a href="#">Log in</a></small>
                    </div>
                </form>
            </div>

        </div>

    </body>
</html>
